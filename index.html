<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Navigation by ID</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#screen-1" class="menu__link">Screen 1</a>
						</li>
						<li class="menu__item">
							<a href="#screen-2" class="menu__link">Screen 2</a>
						</li>
						<li class="menu__item">
							<a href="#screen-3" class="menu__link">Screen 3</a>
						</li>
						<li class="menu__item">
							<a href="#screen-4" class="menu__link">Screen 4</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="page swiper">
				<div class="page__wrapper">
					<div id="screen-1" class="page__screen screen">
						<div class="screen__content">
							<h1 class="screen__title">Screen 1</h1>
						</div>
					</div>
					<div id="screen-2" class="page__screen screen screen--color">
						<div class="screen__content">
							<h1 class="screen__title">Screen 2</h1>
						</div>
					</div>
					<div id="screen-3" class="page__screen screen">
						<div class="screen__content">
							<h1 class="screen__title">Screen 3</h1>
						</div>
					</div>
					<div id="screen-4" class="page__screen screen screen--color">
						<div class="screen__content">
							<h1 class="screen__title">Screen 4</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
